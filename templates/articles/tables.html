{% extends 'base.html' %}

{% block content %}

<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Voir</th>
            <th scope="col">Modifier</th>
            <th scope="col">Supprimer</th>
        </tr>
    </thead>
    <tbody>
        {% for article in obj %}
        <tr>
            <th scope="row">{{ article.id }}</th>
            <td>{{ article.name }}</td>
            <td><a href="" class="btn btn-primary">Voir</a></td>
            <td><a href="{{ article.get_absolute_url }}" class="btn btn-warning">Modifier</a></td>
            {% comment %} <td><a href="update/{{article.id}}" class="btn btn-warning">Modifier</a></td> {% endcomment %}
            <td><a href="delete/{{ article.id }}" class="btn btn-danger">Supprimer</a></td>
        </tr>

        {% endfor %}
    </tbody>
</table>

{% endblock %}
