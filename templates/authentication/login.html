{% extends 'squelette.html' %}

{% block auth %}

{% for message in messages %}
{{message}}
{% endfor %}

<div style="width: 500px;">

    <form method="post" action="/login">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputText1">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputText1" aria-describedby="textHelp"
                placeholder="Enter User name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button style="margin-top: 1rem;" type="submit" class="btn btn-success btn-lg btn-block">Se connecter</button>
    </form>

</div>

{% endblock %}
