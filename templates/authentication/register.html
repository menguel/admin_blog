{% extends 'squelette.html' %}

{% block auth %}

<h4>
    S'enregistrer ici
</h4>

{% for message in messages %}
<strong> {{ message }} </strong>
{% endfor %}

<div style="width: 500px;">

    <form method="post" action="/register">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">User name</label>
            <input type="text" name="username" class="form-control" id="exampleInputText1" aria-describedby="textHelp"
                placeholder="Enter User name" required>
        </div>
        <div class="form-group">
            <label style="color: rgba(0, 0, 0, 0.315);" for="exampleInputEmail1">First name</label>
            <input type="text" name="firstname" class="form-control" id="exampleInputText1" aria-describedby="textHelp"
                placeholder="Enter First name" required>
        </div>
        <div class="form-group">
            <label style="color: rgba(0, 0, 0, 0.315);"  for="exampleInputEmail1">Last name</label>
            <input type="text" name="lastname" class="form-control" id="exampleInputText1" aria-describedby="textHelp"
                placeholder="Enter Last name" required>
        </div>
        <div class="form-group">
            <label style="color: rgba(0, 0, 0, 0.315);" for="exampleInputEmail1">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label style="color: rgba(0, 0, 0, 0.315);" for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label style="color: rgba(0, 0, 0, 0.315);" for="exampleInputPassword1">Confirm password</label>
            <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button style="margin-top: 1rem;" type="submit" class="btn btn-primary btn-lg btn-block">S'enregistrer</button>
    </form>

</div>
{% endblock %}
